<div class="send-msg-container">
  <span style="width:20%">
    <input 
      type="text" 
      class="form-control" 
      placeholder="{{sender}}" 
      [(ngModel)]="sender"
      //this event can get emitted, but it doesn't go here
      (onNameChange)="onNameChange($event)" />
  </span>
  
  <textarea class="form-control" placeholder="{{body}}" 
  [(ngModel)]="body" ></textarea>
  <div>
    <span style="width:75%; align: center">
      <button mat-raised-button (click)="onSend()">send</button>
    </span>
  </div>
</div>
